name: uocns_web
description: Web Page for UOCNS simulator.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  url_launcher: ^5.4.7
  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Bebas_Neue
      fonts:
        - asset: assets/Bebas_Neue/BebasNeue-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/Roboto/Roboto-Regular.ttf

  assets:
    - assets/images/logo_hse.png
    - assets/images/logo_chip.png
    - assets/images/logo_xml.png